<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VersionOne Story Copier</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional inline styles for consistency */
        .form-row {
            margin-bottom: 15px;
        }
        .wide-input {
            width: 100%;
            max-width: 500px;
            padding: 5px;
            box-sizing: border-box;
        }
        .auth-options {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        .auth-section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .auth-input-row {
            margin-bottom: 10px;
        }
        .auth-input-row label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
        }
        .auth-input-row input {
            width: 280px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>VersionOne Story Copier</h1>

    <div id="settings">
        <h2>Settings</h2>
        <div id="settings-form">
            <div class="form-row">
                <label for="v1-url">VersionOne Base URL:</label>
                <input type="text" id="v1-url" class="wide-input" placeholder="e.g., https://your-instance.versionone.net/v1/">
            </div>

            <div class="form-row">
                <label>Authentication Method:</label>
                <div class="auth-options">
                    <div>
                        <input type="radio" id="auth-ntlm" name="auth-method" value="ntlm" checked>
                        <label for="auth-ntlm">NTLM (Proxy)</label>
                    </div>
                    <div>
                        <input type="radio" id="auth-token" name="auth-method" value="token">
                        <label for="auth-token">Access Token</label>
                    </div>
                    <div>
                        <input type="radio" id="auth-basic" name="auth-method" value="basic">
                        <label for="auth-basic">Basic Auth</label>
                    </div>
                </div>
            </div>

            <div id="ntlm-input-section" class="auth-section">
                <p>NTLM authentication uses the HTTPS_PROXY environment variable configured on the server.</p>
                <p>No additional credentials needed here.</p>
            </div>

            <div id="token-input-section" class="auth-section" style="display: none;">
                <div class="auth-input-row">
                    <label for="v1-token">Access Token:</label>
                    <input type="password" id="v1-token">
                </div>
            </div>

            <div id="basic-auth-input-section" class="auth-section" style="display: none;">
                <div class="auth-input-row">
                    <label for="v1-username">Username:</label>
                    <input type="text" id="v1-username">
                </div>
                <div class="auth-input-row">
                    <label for="v1-password">Password:</label>
                    <input type="password" id="v1-password">
                </div>
            </div>

            <div class="form-row">
                <button id="save-settings">Save & Test Connection</button>
                <span id="settings-status"></span>
            </div>
        </div>
    </div>

    <hr>

    <div id="selection-section">
        <h2>Select Timeboxes & Stories</h2>
        <div class="form-row">
            <!-- Placeholder for source filters -->
            <div id="source-filters-container" style="margin-bottom: 10px;"></div> 
            <!-- Wrapper for label and select -->
            <div style="margin-bottom: 10px;">
                 <label for="source-timebox">Source Timebox:</label>
                 <select id="source-timebox" style="vertical-align: middle;">
                    <option value="">-- Select Source Timebox --</option>
                    <!-- Timeboxes will be populated here -->
                 </select>
            </div>
            <!-- Container for Load Button and Team Filter -->
            <div style="margin-top: 10px;">
                 <button id="load-stories">Load Stories</button>
                 <!-- Story Owner Filter -->
                 <label for="story-owner-filter" style="margin-left: 10px;">Filter by Owner(s):</label>
                 <select id="story-owner-filter" class="filter-select" style="min-width: 150px; height: 70px; vertical-align: top;" multiple>
                     <!-- Owners will be populated here - Default option removed as it's less intuitive for multi-select -->
                 </select>
            </div>
        </div>
        <div id="stories-tasks-section">
            <h3>Stories & Tasks in Source Timebox</h3>
            <div id="stories-list">
                <!-- Stories and tasks will be displayed here -->
                <p>Select a source timebox and click "Load Stories".</p>
            </div>
        </div>
        <div id="target-timebox-section" class="form-row">
             <!-- Placeholder for target filters -->
            <div id="target-filters-container" style="margin-bottom: 10px;"></div>
            <!-- Target Timebox Label and Dropdown -->
            <label for="target-timebox">Target Timebox:</label>
            <select id="target-timebox">
                <option value="">-- Select Target Timebox --</option>
                <!-- Timeboxes will be populated here -->
            </select>
        </div>
        <div id="target-parent-section" class="form-row">
            <label for="target-parent">Target Parent (Super):</label>
            <select id="target-parent">
                <option value="">-- Select Target Parent (Required) --</option>
                <!-- Parent Epics/Portfolio Items will be populated here -->
            </select>
        </div>
    </div>

    <hr>

    <div id="action-section">
        <button id="copy-button" disabled>Close and Copy Selected Stories/Tasks</button>
        <p id="status-message"></p>
        <div id="loading-indicator" style="display: none;">Processing...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
